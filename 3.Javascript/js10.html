<!DOCTYPE html>
<html lang="en">
<head>

    <title>DOM</title>
    <style>
        .demo{
            background: indianred;
            color: yellow;
        }
    </style>
</head>
<body>
    <H1 id="demo" class="demm" name="dro">Section O</H1>
    <script>
        // const heading=document.getElementById("demo");

// for class
        const heading=document.getElementsByClassName("demm")[0];
// for tagname



        heading.innerHTML=`<i>class btech</i>`;
// type 1
        // heading.style.color="red";
        // heading.style.border="2px solid red";
        // heading.style.backgroundColor="yellow";

// type 3
        // Object.assign('heading',{
        //     fontSize:'12px',
        //     fontWeight:'bold',
        // })
// type 4 : above the head section
        heading.classList.add('demo');


        // here we are creating the new element.
        const newpara = document.createElement('p');
        heading.appendChild(newpara);
        
    </script>
</body>
</html>
