<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>setTimeout Example</title>
</head>
<body>
  <script>
    function add(a, b) {
      console.log(a + b);
    }
    setTimeout(add, 3000, 2, 5);
  </script>
</body>
</html>
