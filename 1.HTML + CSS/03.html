<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> with the help of inline css
    </h1>
    <table style="border:2px solid black">
        <th style="border:2px solid black">details</th>
        <th style="border:2px solid black">information</th>
        <tr>
            <td style="border:2px solid black">Name</td>
            <td style="border:2px solid black">Pratyaksh Gupta</td>
        </tr>
        <tr>
            <td style="border:2px solid black">section</td>
            <td style="border:2px solid black">O</td>
        </tr>
        <tr>
            <td style="border:2px solid black">current cpi</td>
            <td style="border:2px solid black">7.0</td>
        </tr>
        <tr>
            <td style="border:2px solid black">college name</td>
            <td style="border:2px solid black">GLA University</td>
        </tr>
    </table>


<h1>with the help of attribute</h1>
    <!-- now we are using attribute in the tabel-->

    <table border="2px solid">
        <th>details</th>
        <th>information</th>
        <tr>
            <td>Name</td>
            <td>Pratyaksh Gupta</td>
        </tr>
        <tr>
            <td>section</td>
            <td>O</td>
        </tr>
        <tr>
            <td>current cpi</td>
            <td>7.0</td>
        </tr>
        <tr>
            <td>college name</td>
            <td>GLA University</td>
        </tr>
    </table>
</body>
</html>
