<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navigation</title>
</head>
<style>
    .navbar{
        list-style: none;
        margin: 5px;
        padding: 0px;
        display: flex;
        justify-content: space-around;
        background-color: lightgray;
    }
    .navbar.li{
        flex: 1;
        text-align: center;
    }
    a{
        text-decoration: none;
    }
    a:hover{
        background: darkgray;
        color: white;
    }
</style>
<body>
    <ul class="navbar">
        <li><a href="www.google.com">About Us</a></li>
        <li><a href="www.google.com">Contact US</a></li>
        <li><a href="www.google.com">More about us</li>
        <li><a href="www.google.com">Details</li>
    </ul>
</body>
</html>
