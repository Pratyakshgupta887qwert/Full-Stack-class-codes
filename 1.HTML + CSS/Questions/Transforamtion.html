<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformation</title>
    <Style>
        .box{
            height: 100px;
            border: 2px solid black;
            width: 200px;
            background-color: bisque;
            margin: 0 auto;
            margin-top: 200px;
            transition: 2s;
            
        }
        div:hover{
            transform: rotate(80deg);
            background-color: rgb(22, 206, 32);
        }
    </Style>
</head>
<body>
    <div class="box">
        1
    </div>
    
</body>
</html>
