<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Tag</title>
    <style>
        .child{
            display:flex;
            justify-content: center;   
            align-items: center;
            background-color: aqua;
            padding: 10px;
            border: 1px solid black;
            
        }    
        .container{
            display: flex;
            justify-content: space-evenly;
            border: 1px solid black;

        }
    </style>

</head>
<body>
    <div class="container">
    <div style="border: 2px solid black; background-color: rgb(216, 163, 28);" class="child">
        Hello
   </div>
    <div style="border: 2px solid black; background-color: gray;" class="child">
        Hello
       
   </div>
    <div style="border: 2px solid black; background-color: rgb(43, 230, 193);" class="child">
        Hello
   </div></div>
   
</body>
</html>
