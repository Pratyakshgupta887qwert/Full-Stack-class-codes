<!--registration form

User name , Email* , Password*  , confirm password* , contact no , home_address , save button , forgot button , and reset button.
-->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form</title>
</head>
<body>
    <form>
        <p>User Name</p>
        <input type="Name" placeholder="User Name">
        <p>Password*</p>
        <input type="Password" placeholder="Password" required>
        <p>Confirm password*</p>
        <input type="confirm password" placeholder="Confirm Password" required>
        <p>Contact No</p>
        <input type="number" placeholder="Contact Number">
        <p>Home address</p>
        <input type="text" placeholder="Home Address">
        <input type="button" value="Save">
        <input type="button" value="Forgot">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
