<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .display{
        display: flex;
        justify-content: center;
    }
    .disp{
        display: flex;
        align-items:center;
    }
    .child{
        justify-content: space-around;
    }
</style>
<body>
    <p>justify-center and align item</p>

    <div class="display">hello</div>
    <div class="display">helo</div>
    <div class="display">heo</div>

<div class="disp">
    <div>hello</div>
    <div>helo</div>
    <div>heo</div>
</div>



<div>
    <div class="child">
        <div>hello</div>
        <div>helo</div>
        <div>heo</div>
    </div>
</div>
</body>
</html>
