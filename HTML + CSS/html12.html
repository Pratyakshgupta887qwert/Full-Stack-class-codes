<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
</head>
<body>
    <p style="background-color: beige; color: blueviolet;">Inline</p>
    <div class="dd" style="border: 2px solid green; display: inline;">hello</div>
    <div class="dd" style="border: 2px solid green; display: inline;">hello my name is pratyaksh </div>
    <div class="dd" style="border: 2px solid green; display: inline;">hello </div>

<hr style="border: 4px solid red;">
    <p style="background-color: beige; color: blueviolet;">Block</p>
    <div class="dd" style="border: 2px solid green; display: block;">hello</div>
    <div class="dd" style="border: 2px solid green; display: block;">hello </div>
    <div class="dd" style="border: 2px solid green; display: block;">hello </div>

<hr style="border: 4px solid red;">
    <p style="background-color: beige; color: blueviolet;">Inline-block</p>
    <div class="dd" style="border: 2px solid green; display: inline-block;">hello</div>
    <div class="dd" style="border: 2px solid green; display: inline-block;">hello </div>
    <div class="dd" style="border: 2px solid green; display: inline-block;">hello </div>

<hr style="border: 4px solid red;">
    <p style="background-color: beige; color: blueviolet;">None</p>
    <div class="dd" style="border: 2px solid green; display: none;">hello</div>
    <div class="dd" style="border: 2px solid green; display: none;">hello </div>
    <div class="dd" style="border: 2px solid green; display: none;">hello </div>



<hr style="border: 4px solid red;">
    <p style="background-color: beige; color: blueviolet;">2:inline , 3:inline-block(it will continue after inline and after this 3rd it will take full width of it self.)</p>
    <div class="dd" style="border: 2px solid green;">hello</div>
    <div class="dd" style="border: 2px solid green; display: inline;">hello </div>
    <div class="dd" style="border: 2px solid green; display: inline-block;">hello </div>
    <div class="dd" style="border: 2px solid green;">hello </div>

</body>
</html>
